{% extends 'app/base.html' %}
{% load crispy_forms_tags %}


{% block css %}
<!-- Enlaces a los archivos CSS de Bootstrap -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    /* Estilos adicionales personalizados */
    .form-group label {
        font-weight: bold;
    }

    .form-group input[type="text"],
    .form-group input[type="email"] {
        width: 100%;
    }

    .form-group textarea {
        width: 100%;
    }

    .form-group .custom-file-input {
        cursor: pointer;
    }
</style>
{% endblock %}

{% block topbar %}
{% endblock %}

{% block contenido %}
<br><br>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Editar Contacto</h2>
                        <hr>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{form|crispy}}
                            <div class="d-flex justify-content-end">
                                <input type="reset" value="Cancelar" class="btn btn-secondary me-2">
                                <input type="submit" value="Guardar" class="btn btn-primary">
                            </div>
                        </form>
                        {{ mensaje }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<!-- Enlaces a los archivos JS de Bootstrap (jQuery y Popper.js son requeridos por Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
{% endblock %}
{% block footer %}
{% endblock %}
