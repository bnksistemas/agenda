{%extends 'app/base.html' %}

{% block contenido %}

<br>
<br>
<div class="card">
    <div class="card-body">
      <div class="card-body text-center">
        <h3 >Listado de Contactos</h3>  
      </div>  
      <hr>
      <table class="table table-striped table-hover table-responsive-sm">
        <tr>
            <th>Nombre</th>
            <th>Domicilio</th>
            <th>e-mail</th>
            <th>telefono</th>
            <th>Opciones</th>
        </tr>
        {% for c in contactos %}
    
        <tr>
            <td>{{c.nombre | title }}</td>
            <td>{{c.domicilio }}</td>
            <td>{{c.email}}</td>
            <td>{{telefono}} </td>
            <td>
               <a href="{% url 'modificar_contacto' c.id %}" class="btn btn-info btn-sm">modificar</a> 
               <a href="{% url 'eliminar_contacto' c.id %}" class="btn btn-danger btn-sm">eliminar</a> 
            </td>
        </tr>
        {% endfor %}
    
    </table>
    
    </div>
</div>

{% endblock %}
